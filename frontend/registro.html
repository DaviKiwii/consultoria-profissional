<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="video-background">
    <!-- video de fundo -->
    <video autoplay muted loop class="background-video">
        <source src="assets/video/background-video-01.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
    </video>

    <!-- menu inicial -->
    <nav class="navbar navbar-expand-lg navbar-transparent">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                CarreiraPro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="btn btn-login ms-3" href="login.html">Login/Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- vamos registrar -->
    <section id="registro" class="py-5 flex-grow-1 overlay-dark">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card">
                        <h2 class="section-title-white text-center">Crie sua conta</h2>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Nome Completo" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Nome de Usuário" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Senha" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Confirmar Senha" required>
                            </div>
                            <button type="submit" class="btn btn-login w-100">Registrar</button>
                        </form>
                        <p class="mt-3 text-center">Já tem conta? <a href="login.html">Faça Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- rodapé de lei -->
    <footer>
        <div class="container text-center">
            <p>© 2025 CarreiraPro. Todos os direitos reservados.</p>
            <div class="mt-3">
                <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-youtube"></i></a>
            </div>
        </div>

    <script src="js/main.js"></script>
</body>
</html>
